---
codecov:
  branch: python
  notify:
    require_ci_to_pass: yes
  ci:
    - !travis-ci.org
    - gitlab.icp.uni-stuttgart.de

coverage:
  precision: 0
  round: down
  range: "70...100"

  status:
    project:
      default: false
      tests:
        paths:
          - src/core/unit_tests/
        enabled: yes
        threshold: 1%
      core:
        paths:
          - !src/core/unit_tests/
        enabled: yes
        threshold: 1%
    patch:
      default:
        enabled: yes
        threshold: 1%
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: no

ignore:
  - "libs"
