image: docker.pkg.github.com/espressomd/docker/ubuntu-20.04:738c3dfe015626632d16bcd816ad4aa670955c21

stages:
  - prepare
  - build
  - additional_checks
  - result

.global_job_template: &global_job_definition
  except:
    - staging.tmp
    - trying.tmp
  timeout: 1h
  interruptible: true

.notification_job_template: &notification_job_definition
  <<: *global_job_definition
  variables:
    GIT_SUBMODULE_STRATEGY: none
  dependencies: []
  timeout: 40m
  interruptible: false
  tags:
    - linux

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  CCACHE_DIR: /cache
  CCACHE_MAXSIZE: 100G
  with_ccache: "true"

status_pending:
  <<: *notification_job_definition
  stage: prepare
  script: sh maintainer/gh_post_status.sh pending

style:
  <<: *global_job_definition
  stage: prepare
  dependencies: []
  before_script:
    - git submodule deinit .
  script:
    - sh maintainer/CI/fix_style.sh
  tags:
    - docker
    - linux
  variables:
    GIT_SUBMODULE_STRATEGY: none
  artifacts:
    paths:
    - style.patch
    expire_in: 1 week
    when: on_failure

style_doxygen:
  <<: *global_job_definition
  stage: prepare
  dependencies: []
  script:
    - mkdir build
    - cd build
    - cp ../maintainer/configs/maxset.hpp myconfig.hpp
    - cmake .. -DWITH_CUDA=ON -DWITH_SCAFACOS=ON
    - sh ../maintainer/CI/dox_warnings.sh
  tags:
    - docker
    - linux

### Builds without CUDA

default:
  <<: *global_job_definition
  stage: build
  variables:
     CC: 'gcc-9'
     CXX: 'g++-9'
     with_cuda: 'false'
     myconfig: 'default'
     with_coverage: 'true'
     with_scafacos: 'true'
     with_stokesian_dynamics: 'true'
     check_skip_long: 'true'
  script:
    - bash maintainer/CI/build_cmake.sh
  tags:
    - docker
    - linux

maxset:
  <<: *global_job_definition
  stage: build
  variables:
     CC: 'gcc-9'
     CXX: 'g++-9'
     with_cuda: 'false'
     with_cxx_standard: '17'
     myconfig: 'maxset'
     with_coverage: 'true'
     with_scafacos: 'true'
     with_stokesian_dynamics: 'true'
     check_skip_long: 'true'
     cmake_params: '-DTEST_NP=8'
  script:
    - bash maintainer/CI/build_cmake.sh
  tags:
    - docker
    - linux

no_rotation:
