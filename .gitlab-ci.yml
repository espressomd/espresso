  stage: build
  variables:
     CC: 'gcc-9'
     CXX: 'g++-9'
     with_cuda: 'false'
     myconfig: 'no_rotation'
     with_coverage: 'true'
     with_scafacos: 'true'
     check_skip_long: 'true'
  script:
    - bash maintainer/CI/build_cmake.sh
  tags:
    - docker
    - linux

ubuntu:wo-dependencies:
  <<: *global_job_definition
  stage: build
  image: docker.pkg.github.com/espressomd/docker/ubuntu-wo-dependencies:738c3dfe015626632d16bcd816ad4aa670955c21
  variables:
     myconfig: 'maxset'
     with_cuda: 'false'
