language: generic

matrix:
  include:
    - os: linux
      sudo: required
      services: docker
      env: myconfig=default
    - os: linux
      sudo: required
      services: docker
      env: myconfig=maxset
    - os: linux
      sudo: required
      services: docker
      env: myconfig=maxset image=ubuntu-python3
    - os: linux
      sudo: required
      services: docker
      env: myconfig=maxset image=debian make_check=false
    - os: linux
      sudo: required
      services: docker
      env: myconfig=maxset image=ubuntu-cuda make_check=false
    - os: linux
      sudo: required
      services: docker
      env: myconfig=maxset image=opensuse make_check=false
    - os: linux
      sudo: required
      services: docker
      env: myconfig=maxset image=centos make_check=false
    - os: osx
      osx_image: xcode8
      env: myconfig=maxset
    - os: osx
      osx_image: xcode8
      env: myconfig=maxset image=python3
    - os: linux
      sudo: required
      services: docker
      env: myconfig=rest1
    - os: linux
      sudo: required
      services: docker
      env: myconfig=rest2
    - os: linux
      sudo: required
      services: docker
      env: myconfig=nocheck-maxset make_check=false
    - os: linux
      sudo: required
      services: docker
      env: myconfig=maxset with_coverage=true

script:
        - maintainer/travis/build_docker.sh
